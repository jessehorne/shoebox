<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShoeBox Button Test</title>
        <link rel="stylesheet" href="../css/button.css">
    </head>
    <body>
        <h3>Default Button (.button)</h3>
        <button class="button">Hello</button>

        <h3>Button With Lots Of Text (.button)</h3>
        <button class="button">Hello, World, and Everyone In It</button>

        <h3 style="margin-bottom: 0px;">Button Colors</h3>
        <div style="display: inline;">
            <button style="float: left;" class="button red">.red</button>
            <button style="float: left;" class="button yellow">.yellow</button>
            <button style="float: left;" class="button green">.green</button>
            <button style="float: left;" class="button blue">.blue</button>
            <button style="float: left;" class="button purple">.purple</button>
            <button style="float: left;" class="button brown">.brown</button>
            <button style="float: left;" class="button black">.black</button>
            <button style="float: left;" class="button grey">.grey</button>
        </div>

        <h3 style="clear: both;">Hover</h3>
        <button class="button hover">+.hover</button>

        <div style="display: inline;">
            <h3>.button-small</h3>
            <button class="button button-small">Hi</button>

            <h3>.button-med</h3>
            <button class="button button-med">Hi</button>

            <h3>.button-large</h3>
            <button class="button button-large">Hi</button>
        </div>
    </body>
</html>
