<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ShoeBox Input Test</title>
        <link rel="stylesheet" href="../css/button.css">
        <link rel="stylesheet" href="../css/input.css">
    </head>
    <body>
        <h3>Example Login Section</h3>

        <h4>.input and .input-med</h4>
        <input type="text" class="input input-med" placeholder="username"></input><br /><br />
        <input type="password" class="input input-med" placeholder="password"></input>
        <button class="button button-med">Login</button>

        <h4>.input and .input-large</h4>
        <input type="text" class="input input-large" placeholder="username"></input><br /><br />
        <input type="password" class="input input-large" placeholder="password"></input>
        <button class="button button-large">Login</button>

        <h4>.input and .input-fit</h4>
        <input type="text" class="input input-fit" placeholder="username"></input><br /><br />
        <input type="password" class="input input-fit" placeholder="password"></input>
        <button class="button button-fit">Login</button>
    </body>
</html>
